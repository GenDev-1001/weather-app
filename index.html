<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
		rel="stylesheet" />
	<title>Weather app</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<main class="weather">
		<form action="" id="form" class="form">
			<input class="form__input" type="text" placeholder="Enter city name">
			<button class="form__button" type="submit">
				<img src="./images/ui/search.svg" alt="search image">
			</button>
		</form>

		<div class="weather__info none">
			<img class="weather__img" src="./images/weather/clear.png" alt="weather image">
			<div class="weather__temp">22Â°c</div>
			<div class="weather__city">New-York</div>
		</div>

		<section class="weather__details none">
			<section class="details">
				<img src="./images/ui/humidity.svg" class="details__img" alt="humidity image">
				<div id="humidity" class="details__value">50%</div>
				<div class="details__title">Humidity</div>
			</section>

			<section class="details">
				<img src="./images/ui/wind-speed.svg" class="details__img" alt="humidity image">
				<div id="windSpeed" class="details__value">10 km/h</div>
				<div class="details__title">Wind Speed</div>
			</section>
		</section>
	</main>

	<script src="./js/main.js"></script>

</body>

</html>
